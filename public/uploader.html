<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Click on the "Choose File" button to upload a file:</p>

    <form>
      <!-- <select id="seasonType" defaultValue="normal">
        <option value="normal">Normal Season</option>
        <option value="playoffs">Playoffs</option>
      </select> -->
      <br />
      <input type="file" id="myFile" name="filename" />
      <input type="submit" />
    </form>
    <p id="message"></p>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="/static/encoding.min.js"></script>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', submit);
    async function submit(event) {
      event.preventDefault();
      const fileInput = document.querySelector('#myFile');
      const file = fileInput ? fileInput.files[0] : null;
      if (file) {
        const reader = new FileReader();
        reader.readAsBinaryString(file);
        // const seasonType = document.querySelector('#seasonType').value;
        reader.onload = function(evt) {
          axios
            .post(
              `/uploader`, //?isPlayoff=${seasonType === 'playoffs' ? '1' : '0'}`,
              { csvString: evt.target.result }
            )
            .then(res => {
              const message = document.querySelector('#message');
              message.innerText = 'success';
              setTimeout(() => {
                message.innerText = '';
              }, 5000);
            })
            .catch(error => {
              const message = document.querySelector('#message');
              message.innerText = 'something went wrong';
              setTimeout(() => {
                message.innerText = '';
              }, 5000);
            });
        };
        reader.onerror = function(evt) {
          console.log(error);
          debugger;
        };
      }
    }
  </script>
</html>
