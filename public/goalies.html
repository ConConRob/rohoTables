<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSL</title>
  </head>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/css/tabulator.min.css"
    rel="stylesheet"
  />
  <body>
    <input type="text" id="search-input" />
    <select id="team-select"
      ><option value="">All</option></select
    >
    <div id="table"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script
    type="text/javascript"
    src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"
  ></script>

  <script>
    start();

    async function start() {
      const res = await axios.get('/api/goalies');
      const goalies = res.data;
      let columns = goalies[0];
      delete columns.Id;
      columns = Object.keys(columns);
      var table = new Tabulator('#table', {
        data: goalies, //load row data from array
        layout: 'fitColumns', //fit columns to width of table
        responsiveLayout: 'hide', //hide columns that dont fit on the table
        tooltips: true, //show tool tips on cells
        history: true, //allow undo and redo actions on the table
        pagination: 'local', //paginate the data
        paginationSize: 25, //allow 7 rows per page of data
        movableColumns: true, //allow column order to be changed
        resizableRows: true, //allow row order to be changed
        initialSort: [
          //set the initial sort order of the data
          { column: 'GP', dir: 'desc' }
        ],
        columns: columns.map(column => {
          const obj = {
            title: column,
            field: column,
            align: 'left'
          };
          if (column === 'Name') {
            obj.width = 175;
          } else if (column === 'Team') {
            obj.width = 100;
          }

          return obj;
        })
      });
      let filters = [];
      // handle search input
      const searchInput = document.querySelector('#search-input');
      searchInput.addEventListener('input', event => {
        const value = event.target.value;
        // remove old
        filters = filters.filter(filter => filter.field != 'Name');
        if (value) {
          filters.push({ field: 'Name', type: 'like', value });
        }
        table.setFilter(filters);
      });

      // handle team select
      const teamSelect = document.querySelector('#team-select');
      const teams = [...new Set(goalies.map(player => player.Team))].sort();
      debugger;
      teams.forEach(team => teamSelect.options.add(new Option(team, team)));
      teamSelect.addEventListener('change', event => {
        const value = event.target.value;
        // remove old
        filters = filters.filter(filter => filter.field != 'Team');
        if (value) {
          filters.push({ field: 'Team', type: '=', value });
        }
        table.setFilter(filters);
      });
    }
  </script>
</html>
